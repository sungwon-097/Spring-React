plugins {
    id 'org.springframework.boot' version '2.7.2'
    id 'io.spring.dependency-management' version '1.0.12.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.hibernate:hibernate-core:6.1.1.Final'
    implementation 'org.springframework.data:spring-data-jpa:2.7.2'
    implementation 'org.springframework.security:spring-security-web:5.7.2'
    implementation 'org.springframework.security:spring-security-config:5.7.2'
    implementation 'org.springframework.security:spring-security-crypto:5.7.2'
    implementation 'io.springfox:springfox-core:3.0.0'
    implementation 'org.springframework.security:spring-security-oauth2-client:5.7.2'
}

tasks.named('test') {
    useJUnitPlatform()
}
